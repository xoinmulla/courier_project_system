{% extends 'base.html' %}

{% block title %}Booking Confirmation - Courier Management System{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4 w-100" style="max-width: 600px;">
    <div class="text-center">
      <i class="bi bi-check-circle-fill text-success display-4 mb-3"></i>
      <h3 class="text-success">Booking Confirmed!</h3>
      <p class="text-muted">Your package has been successfully booked.</p>
    </div>

    <hr>

    <div class="mt-3">
      <p><strong><i class="bi bi-hash me-1"></i>Tracking Number:</strong> 
        <span class="text-primary fw-bold">{{ booking.tracking_number }}</span></p>

      <p><strong><i class="bi bi-info-circle-fill me-1"></i>Status:</strong> 
        <span class="badge bg-info text-dark">{{ booking.status }}</span></p>
    </div>

    
  </div>
</div>
{% endblock %}
